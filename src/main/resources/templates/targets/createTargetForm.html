<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/targets/new" th:object="${targetForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">운동 부위</label>
            <input type="text" th:field="*{targetName}" class="form-control"
                   placeholder="운동 부위를 입력하세요"
                   th:class="${#fields.hasErrors('targetName')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('targetName')}" th:errors="*{targetName}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
